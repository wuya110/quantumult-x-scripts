^https?:\/\/.*\.dingdongx\.xyz\/api\/v1\/sign\/add url script-request-header https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/dingdong/dingdong_checkin.qxrewrite

# 雀巢获取token
^https?:\/\/.*\.nestle\.com\.cn url script-request-header https://gist.githubusercontent.com/Sliverkiss/b564306f40741c8d549409fbe6c2aae9/raw/nestle.conf

