

[mitm]
hostname = *.dingdongx.xyz, *.nestle.com.cn, *.hsay.com.cn, *.tuhu.cn, *.yuchenios.com, *.amap.com, *.wbzj.com, *.zmhy.com, *.adjd.com, *.sxios.com, *.midea.com, *.bwcj.com, *.ccb.com, *.hldc.com, *.aliyun.com, *.xiaomao.com, *.qdds.com, *.meituan.com

[rewrite_local]
